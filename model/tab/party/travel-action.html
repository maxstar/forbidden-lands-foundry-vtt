
<div class="travel-action travel-action-{{actionKey}}" data-travel-action="{{actionKey}}">
    <div class="travel-action-header">
        {{ enrich (strconcat "@JournalEntry[" (capitalize actionKey) "]{" (localize (toUpperCase (strconcat "TRAVEL." actionKey))) "}") }}
    </div>
    <div class="scrollable">
        <ol>
            {{#each assignedCharacters as |partyMember|}}
                {{> systems/my-forbidden-lands/model/tab/party/party-member.html partyMember=partyMember}}
            {{/each}}
        </ol>
    </div>
</div>
