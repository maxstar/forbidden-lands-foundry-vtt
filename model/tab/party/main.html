<div class="flex column full">
    <div class="party-member-list">
        <h1>Party Members</h1>
        <div class="scrollable">
            <ol>
            {{#each partyMembers as |partyMember|}}
            <li class="party-member flexrow" data-entity-id="{{partyMember._id}}" draggable="true">
                <div class="button">
                    <a class="item-control item-delete" title="Remove from party"><i class="fas fa-trash"></i></a>
                </div>
                <img class="party-member-avatar" title="{{partyMember.name}}" src="{{partyMember.img}}">
                <h4 class="party-member-name">{{partyMember.name}}</h4>
            </li>
            {{/each}}
        </ol>
        </div>
    </div>
</div>
