<div id="party-sheet-widget">
    <div class="party-sheet">
        <h1>Party Sheet</h1>
        <div class="party-member-list">
            ...
            {{#each partyMembers as |partyMember|}}
            <div class="party-member" data-item-id="{{partyMember._id}}">
                <div class="name">{{partyMember.name}}</div>
            </div>
            {{/each}}
        </div>
    </div>
</div>
